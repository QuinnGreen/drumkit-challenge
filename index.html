<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <H1>Drumkit Challenge</H1>
    <p>Press the button or hit the key to hear the drums!</p>
    <div class="drumHolder"> 
        <div class="drum">
            <p>A</p>
            <button onclick="playBoom()">Boom</button>
            <audio id="boom" src="boom.wav"></audio> 
        </div>
        <div class="drum">
            <p>S</p>
            <button onclick="playClap()">Clap</button>
            <audio id="clap" src="clap.wav"></audio> 
        </div>
        <div class="drum">
            <p>D</p>
            <button onclick="playHihat()">Hihat</button>
            <audio id="hihat" src="hihat.wav"></audio> 
        </div>
        <div class="drum">
            <p>F</p>
            <button onclick="playKick()">Kick</button>
            <audio id="kick" src="kick.wav"></audio> 
        </div>
        <div class="drum">
            <p>G</p>
            <button onclick="playOpenhat()">Openhat</button>
            <audio id="openhat" src="openhat.wav"></audio> 
        </div>
        <div class="drum">
            <p>H</p>
            <button onclick="playRide()">Ride</button>
            <audio id="ride" src="ride.wav"></audio> 
        </div>
        <div class="drum">
            <p>J</p>
            <button onclick="playSnare()">Snare</button>
            <audio id="snare" src="snare.wav"></audio> 
        </div>
        <div class="drum">
            <p>K</p>
            <button onclick="playTink()">Tink</button>
            <audio id="tink" src="tink.wav"></audio> 
        </div>
        <div class="drum">
            <p>L</p>
            <button onclick="playTom()">Tom</button>
            <audio id="tom" src="tom.wav"></audio> 
        </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
